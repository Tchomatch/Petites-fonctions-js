<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Tic Tac Toe</title>
</head>
<body>
    <header class="text-center">
        <h1>TIC TAC TOE</h1>
    </header>
    <main class="container">
        <div class="monJeu">
            <div index-cellule="0" class="cellule"></div>
            <div index-cellule="1" class="cellule"></div>
            <div index-cellule="2" class="cellule"></div>
            <div index-cellule="3" class="cellule"></div>
            <div index-cellule="4" class="cellule"></div>
            <div index-cellule="5" class="cellule"></div>
            <div index-cellule="6" class="cellule"></div>
            <div index-cellule="7" class="cellule"></div>
            <div index-cellule="8" class="cellule"></div>
        </div>
        <h2 class="statut"></h2>
        <button class="btn btn-primary reset">
            Nouvelle Partie
        </button>
    </main>


<script src="assets/js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
