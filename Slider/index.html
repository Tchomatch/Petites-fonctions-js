<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel | Slider</title>
</head>
<body>
    <div class="exterieur py-2">
        <h1 class="text-center">Carousel</h1>
        <i class="fas fa-caret-left precedente"></i>
        <div class="mx-1 interieur" id="auto">
            <img class="visible" src="images/fruits/cerise.jpeg" alt="cerise">
            <img src="images/fruits/citron.jpg" alt="citron">
            <img src="images/fruits/pêche.jpg" alt="pêche">
            <img src="images/fruits/prune.jpg" alt="prune">
        </div>
        <i class="fas fa-caret-right suivante"></i>
    </div>
    <div class="exterieur py-2">
        <h1 class="text-center">Simple Slider</h1>
        <i class="fas fa-caret-left precedente"></i>
        <div class="mx-1 interieur">
            <img class="visible" src="images/fruits/cerise.jpeg" alt="cerise">
            <img src="images/fruits/citron.jpg" alt="citron">
            <img src="images/fruits/pêche.jpg" alt="pêche">
            <img src="images/fruits/prune.jpg" alt="prune">
        </div>
        <i class="fas fa-caret-right suivante"></i>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
